# This file is synched with the README.md file, to make the quickstart easier. So, if changes were made here, please update the README.md file.
extensions:
  health_check: {}
  pprof: {}

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317

exporters:
  # exporting the processed data to a file, to turn the debug process easier
  file:
    path: ./test-output.json
    format: json
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

processors:
  # adding some attributes to the resources that are being sent to collector
  resource:
    attributes:
      - key: environment
        value: demo
        action: upsert
      - key: service.namespace
        value: tulip-test
        action: upsert

service:
  extensions: [ health_check, pprof ]
  pipelines:
    traces:
      receivers:  [ otlp ]
      processors: [ resource ]
      exporters:  [ file, debug ]
