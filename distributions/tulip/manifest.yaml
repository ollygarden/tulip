# Tulip - Enterprise OpenTelemetry Collector Distribution by OllyGarden
#
# Tulip is a commercially supported distribution of the OpenTelemetry Collector.
# For documentation, pricing, and support: https://ollygarden.com/tulip
# For technical details: See README.md in the repository root
#
# SUPPORT COVERAGE
# ----------------
# OllyGarden support covers:
# - Official Tulip binaries and container images
# - The exact component versions specified in this manifest
#
# This manifest defines the components included in the Tulip distribution.
dist:
  module: github.com/ollygarden/tulip/tulip
  name: tulip
  description: OllyGarden Tulip - Enterprise-supported OpenTelemetry Collector distribution
  version: 0.137.0
  output_path: ./_build

# Extensions: Authentication, health checks, profiling
extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.137.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/pprofextension v0.137.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.137.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/bearertokenauthextension v0.137.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/oauth2clientauthextension v0.137.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/oidcauthextension v0.137.0

# Receivers: Ingesting telemetry data
receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.137.0  # OTLP gRPC and HTTP receiver

# Exporters: Sending telemetry to backends
exporters:
  - gomod: go.opentelemetry.io/collector/exporter/nopexporter v0.137.0       # No-op exporter for testing
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.137.0      # OTLP gRPC exporter
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.137.0  # OTLP HTTP exporter

# Processors: Data transformation and enrichment (add as needed)

# Connectors: Pipeline routing (add as needed)
