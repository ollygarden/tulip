# Tulip - Enterprise OpenTelemetry Collector Distribution by OllyGarden
#
# Tulip is a commercially supported distribution of the OpenTelemetry Collector.
# For documentation, pricing, and support: https://ollygarden.com/tulip
# For technical details: See README.md in the repository root
#
# SUPPORT COVERAGE
# ----------------
# OllyGarden support covers:
# - Official Tulip binaries and container images
# - The exact component versions specified in this manifest
#
# Need a component that's not listed here? Reach out to us at https://ollygarden.com/tulip
# We're always open to discussing additions that benefit the community.
#
# This manifest defines the components included in the Tulip distribution.
dist:
  module: github.com/ollygarden/tulip/tulip
  name: tulip
  description: OllyGarden Tulip - Enterprise-supported OpenTelemetry Collector distribution
  version: 0.141.0
  output_path: ./_build
  build_tags: "grpcnotrace"

# Extensions: Authentication, health checks, profiling
extensions:
  - gomod: go.opentelemetry.io/collector/extension/zpagesextension v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/pprofextension v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/bearertokenauthextension v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/oauth2clientauthextension v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/oidcauthextension v0.141.0

# Receivers: Ingesting telemetry data
receivers:
  - gomod: go.opentelemetry.io/collector/receiver/nopreceiver v0.141.0
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.141.0

# Exporters: Sending telemetry to backends
exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.141.0
  - gomod: go.opentelemetry.io/collector/exporter/nopexporter v0.141.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.141.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/fileexporter v0.141.0

# Processors: Data transformation and enrichment
processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/spanprocessor v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/probabilisticsamplerprocessor v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/filterprocessor v0.141.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/transformprocessor v0.141.0

# Connectors: Pipeline routing
connectors:
  - gomod: go.opentelemetry.io/collector/connector/forwardconnector v0.141.0

# Providers: Configuration sources
providers:
  - gomod: go.opentelemetry.io/collector/confmap/provider/envprovider v1.47.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/fileprovider v1.47.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/yamlprovider v1.47.0
